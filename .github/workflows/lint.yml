name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.0
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-py3.11-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --with dev

    - name: Run Ruff (linter)
      run: poetry run ruff check parl/ tests/ examples/

    - name: Run Ruff (formatter check)
      run: poetry run ruff format --check parl/ tests/ examples/

    - name: Run Black
      run: poetry run black --check parl/ tests/ examples/

    - name: Run isort
      run: poetry run isort --check-only parl/ tests/ examples/

    - name: Run mypy
      run: poetry run mypy parl/ --ignore-missing-imports
      continue-on-error: true
