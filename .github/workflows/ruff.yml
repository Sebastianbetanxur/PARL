name: Ruff

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Ruff
      run: pip install ruff

    - name: Run Ruff linter
      run: ruff check parl/ tests/ examples/ --output-format=github

    - name: Run Ruff formatter check
      run: ruff format --check parl/ tests/ examples/
